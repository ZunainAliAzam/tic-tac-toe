<main
  class="flex flex-col lg:flex-row min-h-screen bg-gray-900 text-white p-4 sm:p-8"
>
  <div class="flex-1 flex flex-col items-center lg:items-start">
    <h2
      class="text-xl sm:text-2xl font-bold mb-4 sm:mb-6 tracking-wide text-blue-400 shadow-sm shadow-blue-500/50"
    >
      {{ gameStatus }}
    </h2>

    <div
      class="grid grid-cols-3 gap-2 sm:gap-3 w-full max-w-[320px] sm:max-w-[400px] p-4 sm:p-8 bg-gray-800 rounded-xl shadow-md shadow-gray-700/50 relative"
    >
      <div class="absolute inset-0 pointer-events-none">
        <svg *ngIf="winningLine" class="w-full h-full absolute inset-0">
          <line
            [attr.x1]="getLineCoordinates(winningLine[0]).x"
            [attr.y1]="getLineCoordinates(winningLine[0]).y"
            [attr.x2]="getLineCoordinates(winningLine[2]).x"
            [attr.y2]="getLineCoordinates(winningLine[2]).y"
            class="stroke-current text-blue-500"
            style="stroke-width: 4px; transition: all 0.3s ease"
          />
        </svg>
      </div>

      <app-square
        *ngFor="let square of squares; let i = index"
        [value]="square"
        [class.winning-square]="winningLine?.includes(i)"
        (click)="makeMove(i)"
        class="aspect-square cursor-pointer transform hover:scale-105 transition duration-300"
      >
      </app-square>
    </div>

    <button
      class="mt-4 sm:mt-6 px-4 sm:px-6 py-2 sm:py-3 bg-blue-600 text-white text-base sm:text-lg font-semibold rounded-lg shadow-lg shadow-blue-500/50 hover:bg-blue-500 hover:shadow-blue-400/50 transition duration-300"
      (click)="newGame()"
    >
      New Game
    </button>
  </div>

  <div class="w-full lg:w-80 mt-6 lg:mt-0 lg:ml-8">
    <app-moves-track></app-moves-track>
  </div>
</main>

<main class="flex flex-col items-center justify-center min-h-screen bg-gray-900 text-white">
  <h2 class="text-2xl font-bold mb-6 tracking-wide text-blue-400 shadow-sm shadow-blue-500/50">
    {{ gameStatus }}
  </h2>

  <div class="grid grid-cols-3 gap-3 w-128 p-8 bg-gray-800 rounded-xl shadow-md shadow-gray-700/50">
    <app-square
      *ngFor="let square of squares; let i = index"
      [value]="square"
      (click)="makeMove(i)"
      class="cursor-pointer transform hover:scale-105 transition duration-300"
    >
    </app-square>
  </div>

  <button
    class="mt-6 px-6 py-3 bg-blue-600 text-white text-lg font-semibold rounded-lg shadow-lg shadow-blue-500/50 hover:bg-blue-500 hover:shadow-blue-400/50 transition duration-300"
    (click)="newGame()"
  >
    New Game
  </button>
</main>
